<div class="container">
  <div class="card border-primary text-center">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
      <form action="post">
        <div class="form-group col-sm-6 mx-auto mb-3">
          <input
            [(ngModel)]="user.username"
            type="text"
            class="form-control text-center"
            name="username"
            id="username"
            placeholder="Usuario"
            autofocus
            required
          />
        </div>
        <div class="form-group col-sm-6 mx-auto mb-3">
          <input
            [(ngModel)]="user.password"
            type="password"
            class="form-control text-center"
            name="password"
            id="password"
            placeholder="ContraseÃ±a"
            required
          />
        </div>
        <div class="form-group col-sm-6 mx-auto">
          <input
            (click)="login()"
            type="submit"
            class="btn btn-success d-block mx-auto"
            value="Ingresar"
          />
        </div>
      </form>
    </div>
  </div>
</div>
