    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/book">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/genre">Genders</a>
        </li>
      </ul>

      <li><a (click)="logout()" class="btn btn-danger">Cerrar Sesión</a></li>
