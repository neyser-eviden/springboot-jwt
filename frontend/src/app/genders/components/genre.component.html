<div class="container">
  <h1 class="text-center">{{ title }}</h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (genre of genders; track $index){
      <tr>
        <td>{{ genre.id }}</td>
        <td>{{ genre.name }}</td>
        <td>
          <button (click)="onUpdateGenre(genre)" class="btn btn-warning">
            Update
          </button>
          <button (click)="onRemoveGenre(genre.id)" class="btn btn-danger mx-2">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
